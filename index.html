<!DOCTYPE html>
<html>
  <head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, minimal-ui">
    <title>Waterfall Layout</title>
    <link rel="stylesheet" href="tools/css/com.css">
    <link rel="stylesheet" href="waterfall/style.css" />
    <script src="ajax.js"></script>
  </head>
  <body>
    <h1 id="hitokoto" class="demo"></h1>
    <div id="notice" class="off"></div>
    <div id="cells"></div>
    <div id="loader"><span>loading</span></div>

    <script type="text/template" id="template">
      <p><a href="#"><img src="waterfall/img/{{src}}.jpg" height="{{height}}" width="{{width}}" /></a></p>
      <h2><a href="#">{{title}}</a></h2>
      <span class="like">Like!</span>
      <span class="mark">Mark!</span>
    </script>

    <script>var isGithubDemo = true;</script>
    <script src="waterfall/front.js/front.min.js"></script>
    <script src="waterfall/script.js"></script>
    <script type="text/javascript">
      Ajax('get','https://api.imjad.cn/hitokoto/?cat=&charset=utf-8&encode=json&fun=sync&source=','',function (data) {
          document.getElementById("hitokoto").innerHTML = JSON.parse(data).hitokoto;
        },function (error) {
          alert("读取失败！")
        });
    </script>
  </body>
</html>
