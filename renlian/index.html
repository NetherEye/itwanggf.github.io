<script>
    //js 复制粘贴文章时添加版权信息
    function setClipboardText(event){
     event.preventDefault();
     var node = document.createElement('div');      
     node.appendChild(window.getSelection().getRangeAt(0).cloneContents());       
     var htmlData = '<div>'
         + node.innerHTML           
         + '<br /><br />---------------------------------------------------------------------<br />'
         + '本文由 Savalone 原创或搜集整理发表，转载请遵守 CC BY-NC-ND 4.0 许可！<br />'
         + '作者：{content:author}<br />'
         + '链接：{pboot:pageurl}<br />'          
         + '</div>';
     var textData = window.getSelection().getRangeAt(0)
         + '\n\n----------------------------------------------------------------------\n'
         + '本文由 Savalone 原创或搜集整理发表，转载请遵守 CC BY-NC-ND 4.0 许可！\n'
         + '作者：{content:author}\n'
         + '链接：{pboot:pageurl}\n';
     if(event.clipboardData){
         event.clipboardData.setData("text/html", htmlData);          
         event.clipboardData.setData("text/plain",textData);
     }
     else if(window.clipboardData){ 
         return window.clipboardData.setData("text", textData);
     }
 };

 document.addEventListener('copy',function(e){
     setClipboardText(e);
 });
 
</script>
<script>
  //js 页面加载后刷新一次，仅一次
        String.prototype.queryString = function(name) {
        var reg = new RegExp("[?&]" + name + "=([^&]+)", "i"),
            r = this.match(reg);
            return r !== null ? unescape(r[1]) : null
        };
        window.onload = function() {
            var last = location.href.queryString("_v");
            if (location.href.indexOf("?") == -1) {
                location.href = location.href + "?_v=" + (new Date().getTime())
            } else {
                var now = new Date().getTime();
                if (!last) {
                    location.href = location.href + "&_v=" + (new Date().getTime())
                } else if (parseInt(last) < (now - 500)) {
                    location.href = location.href.replace("_v=" + last, "_v=" + (new Date().getTime()))
                }
            }
        };
          
        </script>
