    <div>
        1.文本框只能输入数字代码(小数点也不能输入)
        <input onkeyup="this.value=this.value.replace(/\D/g,'')" onafterpaste="this.value=this.value.replace(/\D/g,'')">
        <br>
        1.文本框只能输入输入中文：
        <input onkeyup="value=value.replace(/[^\u4E00-\u9FA5]/g,'')" onbeforepaste="this.value=this.value.replace(/[^\u4E00-\u9FA5]/g,'')">
        <br>
        2.只能输入数字,能输小数点.
        <input onkeyup="if(isNaN(value))execCommand('undo')" onafterpaste="if(isNaN(value))execCommand('undo')">
        <input name=txt1 onchange="if(/\D/.test(this.value)){alert('只能输入数字');this.value='';}">
        <br>
        3.数字和小数点方法二
        <input type="text" t_value="" o_value="" onkeypress="if(!this.value.match(/^[\+\-]?\d*?\.?\d*?$/))this.value=this.t_value;else this.t_value=this.value;if(this.value.match(/^(?:[\+\-]?\d+(?:\.\d+)?)?$/))this.o_value=this.value"
            onkeyup="if(!this.value.match(/^[\+\-]?\d*?\.?\d*?$/))this.value=this.t_value;else this.t_value=this.value;if(this.value.match(/^(?:[\+\-]?\d+(?:\.\d+)?)?$/))this.o_value=this.value"
            onblur="if(!this.value.match(/^(?:[\+\-]?\d+(?:\.\d+)?|\.\d*?)?$/))this.value=this.o_value;else{if(this.value.match(/^\.\d+$/))this.value=0+this.value;if(this.value.match(/^\.$/))this.value=0;this.o_value=this.value}">
            <br>
        4.只能输入字母和汉字
        <input onkeyup="value=value.replace(/[\d]/g,'')" onbeforepaste="clipboardData.setData('text',clipboardData.getData('text').replace(/[\d]/g,''))"
            maxlength=10 name="Numbers">
            <br>
        5.只能输入英文字母和数字,不能输入中文
        <input onkeyup="value=value.replace(/[^\w\.\/]/ig,'')">

    <script>
        var aa = '1,2,3,4,'
        console.log(aa.slice(0,-1));
        $("#dialog").click(() => {
            $(".container").show()
        })
        $(".dialog").click(() => {
            $(".container").hide()
        })
        setInterval(() => {
            time.innerHTML = getDate()
            clock.innerHTML = getDate()
        }, 1000)
        function getDate() {
            let oDate = new Date();
            var str = "星期" + "日一二三四五六".charAt(oDate.getDay());
            return oDate.getFullYear() + '-' + toTen(oDate.getMonth() + 1) + '-' + toTen(oDate.getDate()) + ' ' + toTen(
                    oDate.getHours()) + ':' + toTen(oDate.getMinutes()) + ':' + toTen(oDate.getSeconds()) + ' ' + str +
                ' ';
            function toTen(number) {
                return parseInt(number) < 10 ? '0' + number : '' + number;
            }
        }
        var d = '一二三四五六日'
        var week = []
        var s = '123'
        s.split('').forEach(v => {
            week.push('周'+d.charAt(v-1))
        });
        console.log(week);
    </script>
