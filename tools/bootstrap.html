 <body>
     <div>
         假定有一张psd设计稿， 宽度为1920px， 高度为1080px， 设计稿中有一个按钮， 宽为100px， 高位40px， 如何把这个按钮的宽高从px转换为vw和vh。
我们可以使用以下公式 
        宽度(vw) =  100 / 1920 * 100;
        高度(vh) = 100 / 1080 * 40;</div>
        <label>宽度</label><input type="text" id="width" value="">
        <label>高度</label><input type="text" id="height" value="">
        <button onclick="result()">计算</button>
        <button onclick="clears()">重置</button>
        <button onclick="copy()">复制</button>
 </body>
</html>
<script type="text/javascript">
    var resw, resh;
    var width = document.getElementById('width')
    var height = document.getElementById('height')
	function result() {
        resw = 100 / 375 * width.value
        resh = 100 / 667 * height.value
        width.value = resw.toFixed(2) + 'vw'
        height.value = resh.toFixed(2) + 'vh'
    }
    function clears() {
        width.value = ''
        height.value = ''
    }
    function copy() {
        width.select();
        document.execCommand("Copy");
    }
</script>
