<script type="text/javascript">
    var resw, resh;
    var width = document.getElementById('width')
    var height = document.getElementById('height')
	function result() {
        resw = 100 / 375 * width.value
        resh = 100 / 667 * height.value
        width.value = resw.toFixed(2) + 'vw'
        height.value = resh.toFixed(2) + 'vh'
    }
    function clears() {
        width.value = ''
        height.value = ''
    }
    function copy() {
        width.select();
        document.execCommand("Copy");
    }
</script>
